/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== VARIABLES ===== */
:root {
    --color-bg: #0a0a0a;
    --color-surface: #1a1a1a;
    --color-text: #e8e8e8;
    --color-text-dim: #888888;
    --color-accent: #00ff88;
    --color-accent-dim: rgba(0, 255, 136, 0.15);
    --color-border: #2a2a2a;

    --font-display: 'Courier New', Courier, monospace;
    --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

    --space-xs: 0.5rem;
    --space-sm: 0.75rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;

    --container-sm: 90%;
    --container-max: 1200px;
    --border-width: 2px;
}

html { font-size: 16px; }

/* ===== STAR BACKGROUND ===== */
body {
    position: relative;
    overflow-x: hidden;
    background-color: #0a0a0a;
    font-family: var(--font-body);
    color: var(--color-text);
    line-height: 1.5;
}

body::before,
body::after {
    content: "";
    position: fixed;
    inset: -50%;
    pointer-events: none;
    z-index: -1;
    background-repeat: repeat;
}

body::before {
    background-image:
        radial-gradient(1px 1px at 10px 20px, white, transparent),
        radial-gradient(1px 1px at 60px 140px, white, transparent),
        radial-gradient(1px 1px at 120px 260px, white, transparent),
        radial-gradient(1px 1px at 180px 380px, white, transparent),
        radial-gradient(1px 1px at 240px 500px, white, transparent),
        radial-gradient(1px 1px at 300px 620px, white, transparent);
    background-size: 400px 400px;
    opacity: 0.7;
    animation: starsMove 160s linear infinite;
}

body::after {
    background-image:
        radial-gradient(2px 2px at 100px 100px, white, transparent),
        radial-gradient(2px 2px at 400px 350px, white, transparent),
        radial-gradient(2px 2px at 700px 450px, white, transparent);
    background-size: 900px 900px;
    opacity: 0.5;
    animation: starsMove 220s linear infinite reverse;
}

@keyframes starsMove {
    from { transform: translateY(0); }
    to { transform: translateY(-600px); }
}

/* ===== LAYOUT ===== */
.container {
    width: var(--container-sm);
    max-width: var(--container-max);
    margin: 0 auto;
    padding: var(--space-lg) 0;
}

section { padding: var(--space-xl) 0; }

/* ===== HERO ===== */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    border-bottom: 3px solid var(--color-accent);
}

.hero-wrapper {
    display: flex;
    flex-direction: column;
    gap: var(--space-lg);
    align-items: center;
}

.hero-image {
    width: 180px;
    height: 180px;
    border: 3px solid var(--color-accent);
    overflow: hidden;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-text { text-align: center; }

.hero-label {
    display: inline-block;
    padding: var(--space-xs) var(--space-md);
    background: var(--color-accent-dim);
    color: var(--color-accent);
    font-family: var(--font-display);
    font-size: 0.7rem;
    text-transform: uppercase;
    margin-bottom: var(--space-md);
    border-left: 3px solid var(--color-accent);
}

.hero h1 {
    font-family: var(--font-display);
    font-size: 2.5rem;
}

.hero-role {
    font-family: var(--font-display);
    font-size: 0.9rem;
    text-transform: uppercase;
    margin-bottom: var(--space-xs);
}

.hero-statement {
    margin-top: var(--space-md);
    margin-bottom: var(--space-lg);
    font-size: 0.95rem;
}

/* BUTTON */
.btn {
    display: inline-block;
    padding: var(--space-md) var(--space-lg);
    font-family: var(--font-display);
    font-size: 0.85rem;
    text-transform: uppercase;
    border: var(--border-width) solid var(--color-accent);
    background: var(--color-accent);
    color: var(--color-bg);
    cursor: pointer;
    transition: 0.2s ease;
    text-align: center;
    width: 100%;
}

.btn:hover {
    background: transparent;
    color: var(--color-accent);
}

/* SOCIALS */
.hero-socials {
    display: flex;
    gap: var(--space-md);
    width: 100%;
    justify-content: center;
}

.hero-social-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-xs);
    padding: var(--space-md);
    background: var(--color-surface);
    border: 2px solid var(--color-border);
    transition: 0.2s ease;
    min-width: 120px;
}

.hero-social-link:hover { border-color: var(--color-accent); }

.hero-social-icon svg {
    width: 2rem;
    height: 2rem;
    fill: var(--color-accent);
}

.hero-social-text {
    font-family: var(--font-display);
    font-size: 0.75rem;
    text-transform: uppercase;
    color: var(--color-accent);
}
</style>
